{% extends 'base.html' %}
{% block content %}

<h1>List of Foster Cats</h1>

{% for cat in cats %}
  <div class="card card-panel deep-purple accent-4 card-panel hoverable">
    <div class="card-content deep-purple accent-1">
      <span class="card-title">{{ cat.name }}</span>
      <p>Breed: {{ cat.breed }}</p>
      <p>Description: {{ cat.description }}</p>
      {% if cat.age > 2 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
      <a href="/cats/{{cat.id}}" class="btn-floating pulse-light pink"><i class="material-icons">â™¡</i></a>
    </div>
  </div>
{% endfor %}

{% endblock %}
