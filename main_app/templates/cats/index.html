{% extends 'base.html' %}
{% block content %}

<h1>List Of Foster Cats</h1>

{% for cat in cats %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ cat.name }}</span>
      <p>Breed: {{ cat.breed }}</p>
      <p>Description: {{ cat.description }}</p>
      {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
      <a class="btn-floating btn-large waves-effect waves-light pink"><i class="material-icons">â™¡</i></a>
    </div>
  </div>
{% endfor %}

{% endblock %}
