{% extends 'base.html' %}
{% block content %}

<h1>Date Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ play_date.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'play_update' play_date.id%}">Edit</a>
        <a href="{% url 'play_delete' play_date.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
