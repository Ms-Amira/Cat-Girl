{% extends 'base.html' %}
{% block content %}

<h1>Play Date List</h1>

{% for date in play_date_list %}
  <a href="{% url 'play_detail' date.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ date.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
